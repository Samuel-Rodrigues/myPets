# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: pull_request

jobs:
  check: 
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install Dependencies
        run: yarn install
      - name: Lint Check
        run: yarn lint    
